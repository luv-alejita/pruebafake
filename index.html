<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingeniería Catastral y Geodesia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: fuchsia;
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      margin-bottom: 40px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 20px;
      overflow-x: auto;
    }
    .semestre {
      background: #ffffff80;
      padding: 10px;
      border-radius: 10px;
    }
    .titulo-semestre {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .basico { background-color: #fcd5ce; }
    .complementario { background-color: #e0bbf9; }
    .intrinseco { background-color: #cce3ff; }
    .extrinseco { background-color: #cbf1c3; }
  </style>
</head>
<body>
  <h1>Ingeniería Catastral y Geodesia</h1>

  <div class="grid-container">
    <!-- Aquí van los semestres y materias en formato estático -->
    <!-- Te mostraré algunos como ejemplo, puedes pedirme que te lo genere todo si quieres -->

    <div class="semestre">
      <div class="titulo-semestre">Semestre 1</div>
      <div class="grid">
        <button class="btn basico">Cálculo Diferencial</button>
        <button class="btn complementario">Producción y Comprensión de Textos</button>
        <button class="btn basico">Seminario de Ingeniería</button>
        <button class="btn complementario">Historia y Cultura Colombiana</button>
        <button class="btn basico">Álgebra Lineal</button>
        <button class="btn complementario">Cátedra Democracia y Ciudadanía</button>
        <button class="btn basico">Diseño Topográfico</button>
      </div>
    </div>

    <div class="semestre">
      <div class="titulo-semestre">Semestre 2</div>
      <div class="grid">
        <button class="btn basico">Programación Básica</button>
        <button class="btn basico">Física I: Mecánica Newtoniana</button>
        <button class="btn basico">Cálculo Integral</button>
        <button class="btn complementario">Ética y Bioética</button>
        <button class="btn basico">Astronomía Esférica</button>
        <button class="btn basico">Topografía</button>
      </div>
    </div>

    <div class="semestre">
      <div class="titulo-semestre">Semestre 3</div>
      <div class="grid">
        <button class="btn complementario">Cátedra Francisco José de Caldas</button>
        <button class="btn basico">Programación Orientada a Objetos</button>
        <button class="btn basico">Física II: Electromagnetismo</button>
        <button class="btn basico">Cálculo Multivariado</button>
        <button class="btn basico">Ecuaciones Diferenciales</button>
        <button class="btn basico">Fotogrametría</button>
        <button class="btn basico">Suelos</button>
      </div>
    </div>

    <!-- Puedes seguir añadiendo todos los demás semestres aquí igual que estos -->

  </div>
</body>
</html>
